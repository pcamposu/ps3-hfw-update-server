services:
  ps3-hfw-server:
    image: ghcr.io/pcamposu/ps3-hfw-update-server:latest
    container_name: ps3-hfw-update-server
    restart: unless-stopped

    ports:
      - target: 53
        published: 53
        protocol: tcp
      - target: 53
        published: 53
        protocol: udp
      - target: 80
        published: 80
        protocol: tcp

    cap_add:
      - NET_BIND_SERVICE

    environment:
      UPSTREAM_DNS: 8.8.8.8
      LOCAL_IP: 192.168.1.100
      VERBOSE: false

    volumes:
      - type: volume
        source: ps3-hfw-logs
        target: /app/logs
        volume:
          nocopy: true

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true

    labels:
      com.ps3hfw.description: "PS3 HFW Update Server"
      com.ps3hfw.version: "1.0.0"

volumes:
  ps3-hfw-logs:
    name: ps3-hfw-logs
    driver: local
